<!DOCTYPE html>
<html>
  <head>
	<title>Find Local Coffee Shops</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta property="og:type" content="website" />
	<meta property="og:image" content="http://www.seedtip.com/images/alpaca.jpg" />
	<meta property="og:title" content="Discover the closest Coffee Shops in your area!" />
	<meta property="og:site_title" content="Find Local Coffee Shops" />
	<meta property="og:description" content="Support small business owners"/>
	<meta property="og:url" content="aperez25.github.io/DripLine"/>

	<!--[if lt IE 9]>
		<script src="/js/html5shiv.min.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDPlnnlRIvbqRo7TlHLOOxybBVtdsmNO0M"></script>
	<script src="bundle.js"></script>
	<script type='text/javascript' src='config.js'></script>
    <script language="javascript" type="text/javascript" src="map.js"></script>
	<script language="javascript" type="text/javascript" src="search.js"></script>
  </head>
  <body>

	<div id="control">
		<h2>Find Local Coffee Shops</h2>
		<p>Get some brew...</p>
		<form method="get" id="chooseZip">
			<!--could search by city and state instead -->
			<button type="submit" class="learnButton">Use current location</button>
			<button type="button" id="searchZip" class="learnButton">Search by Zip Code</button>
			<div class="clear"></div>
			<div class="zipSearch">
				<input id="textZip" type="text" name="zip" placeholder="enter your zip code" autofocus>
				<button type="submit" class="learnButton">Search</button>
			</div>
			<div class="clear"></div>
		</form>

		<div class="clear"></div>
		<div id="results"></div>
		<p>A project inspired by <a href="http://www.pauldessert.com">Paul Dessert</a>.</p>
	</div>

	<!-- an empty div for the map -->
	<div id="map-canvas"></div>

  </body>
</html>
